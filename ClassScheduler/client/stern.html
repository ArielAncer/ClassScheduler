<template name="stern">
  {{> nav}}
  <div class="row">
    <input class="col s12 m3 search" placeholder="search">
  </div>
  <div class="row">
    <div class="col s12 m3">
      <div id="course-listing-schedule">
        {{#if search}}
          {{#each search}}
            <div id="{{crn}}">
              <h5 class="blue-text title" data-day="{{day1}}" data-time="{{time1start}}">{{title}}</h5>
              <h6 class="blue-text text-lighten-2 prof">{{prof}}</h6>
              <h6 class="blue-text text-darken-2 day1">{{day1}} {{time1start}} - {{time1finish}}</h6>
              {{#if time2start}}
                <h6 class="blue-text text-darken-2 day2">{{day2}} {{time2start}} - {{time2finish}}</h6>
              {{/if}}
              <a href="#" class="blue-text text-lighten-3" id="more-info">More info</a>
            </div>
            <br>
          {{/each}}
        {{else}}
          {{#each sternClasses}}
            <div id="{{crn}}">
              <h5 class="blue-text title" >{{title}}</h5>
              <h6 class="blue-text text-lighten-2 prof">{{prof}}</h6>
              <h6 class="blue-text text-darken-2 day1">{{day1}} {{time1start}} - {{time1finish}}</h6>
              {{#if time2start}}
                <h6 class="blue-text text-darken-2 day2">{{day2}} {{time2start}} - {{time2finish}}</h6>
              {{/if}}
              <a href="#" class="blue-text text-lighten-3" id="more-info">More info</a>
            </div>
            <br>
          {{/each}}
        {{/if}}
      </div>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <p>Credits: {{currentMoreInfo.credits}}</p>
          <p>CRN: {{currentMoreInfo.crn}}</p>
          <button class = "delete">Delete</button>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6 sternCalendar">
      {{> calendar}}
    </div>

  </div>
</template>

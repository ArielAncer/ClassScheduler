<template name="tourowomen">
  {{> nav}}
  <div id="left">
    <div class="row">
      <input class="col s12 m3 search" placeholder="search">
    </div>
    <div class="row">
      <div class="col s12 m3">
        {{#if search}}
          {{#each search}}
            <div data-crn="{{crn}}">
              <h5 class="blue-text title">{{title}}</h5>
              <h6 class="blue-text text-lighten-2">{{instructor}}</h6>
              {{#each time}}
                <h6 class="blue-text text-darken-2">{{day}} {{start}}-{{end}}</h6>
              {{/each}}
              <a href="#" class="blue-text text-lighten-3" id="more-info">More info</a>
              <br>
            </div>
          {{/each}}
        {{else}}
          {{#each touroWomenClasses}}
            <div data-crn="{{crn}}">
              <h5 class="blue-text title">{{title}}</h5>
              <h6 class="blue-text text-lighten-2">{{instructor}}</h6>
              {{#each time}}
                <h6 class="blue-text text-darken-2">{{day}} {{start}}-{{end}}</h6>
              {{/each}}
              <a href="#" class="blue-text text-lighten-3" id="more-info">More info</a>
              <br>
            </div>
          {{/each}}
        {{/if}}

        <div id="modal1" class="modal">
          <div class="modal-content">
            <p>Credits: {{currentMoreInfo.credits}}</p>
            <p>CRN: {{currentMoreInfo.crn}}</p>
            <button class = "delete">Delete</button>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
          </div>
        </div>
      </div>
      <div class="col s12 m6 ycCalendar">
        {{> calendar}}
      </div>
      <div class="col s12 m3 offset-m6 classList">
        
      </div>
    </div>
  </div>
</template>

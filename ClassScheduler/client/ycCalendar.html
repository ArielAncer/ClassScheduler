<template name="ycCalendar">
  <table class="striped centered responsive" style="width: 50%; position: fixed;">
        <thead>
          <tr>
            <th>Times</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1:00-2:15</td>
            <td id="1-mon" class="bold" ></td>
            <td id="1-tues" class="bold"></td>
            <td id="1-wed" class="bold"></td>
            <td id="1-thurs" class="bold"></td>
            <td id="1-fri" class="bold"></td>
          </tr>
          <tr>
            <td>3:00-4:15</td>
            <td id="3-mon" class="bold"></td>
            <td id="3-tues" class="bold"></td>
            <td id="3-wed" class="bold"></td>
            <td id="3-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>4:30-5:45</td>
            <td id="4-mon" class="bold"></td>
            <td id="4-tues" class="bold"></td>
            <td id="4-wed" class="bold"></td>
            <td id="4-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>5:45-6:45</td>
            <td id="5-mon" class="bold"></td>
            <td id="5-tues" class="bold"></td>
            <td id="5-wed" class="bold"></td>
            <td id="5-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>6:45-8:00</td>
            <td id="6-mon" class="bold"></td>
            <td id="6-tues" class="bold"></td>
            <td id="6-wed" class="bold"></td>
            <td id="6-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>8:00-10:00</td>
            <td id="8-mon" class="bold"></td>
            <td id="8-tues" class="bold"></td>
            <td id="8-wed" class="bold"></td>
            <td id="8-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
        </tbody>
      </table>
</template>

<template name="ycCalendar">
  <table class="striped centered responsive" style="width: 50%; position: fixed;">
        <thead>
          <tr>
            <th>Times</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1:00-2:15</td>
            <td id="01-mon" class="bold" ></td>
            <td id="01-tues" class="bold"></td>
            <td id="01-wed" class="bold"></td>
            <td id="01-thurs" class="bold"></td>
            <td id="01-fri" class="bold"></td>
          </tr>
          <tr>
            <td>3:00-4:15</td>
            <td id="03-mon" class="bold"></td>
            <td id="03-tues" class="bold"></td>
            <td id="03-wed" class="bold"></td>
            <td id="03-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>4:30-5:45</td>
            <td id="04-mon" class="bold"></td>
            <td id="04-tues" class="bold"></td>
            <td id="04-wed" class="bold"></td>
            <td id="04-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>5:45-6:45</td>
            <td id="05-mon" class="bold"></td>
            <td id="05-tues" class="bold"></td>
            <td id="05-wed" class="bold"></td>
            <td id="05-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>6:45-8:00</td>
            <td id="06-mon" class="bold"></td>
            <td id="06-tues" class="bold"></td>
            <td id="06-wed" class="bold"></td>
            <td id="06-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
          <tr>
            <td>8:00-10:00</td>
            <td id="08-mon" class="bold"></td>
            <td id="08-tues" class="bold"></td>
            <td id="08-wed" class="bold"></td>
            <td id="08-thurs" class="bold"></td>
            <td class="bold"></td>
          </tr>
        </tbody>
      </table>
</template>
